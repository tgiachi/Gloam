name: Build and Test
permissions:
  contents: read

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

env:
  DOTNET_SKIP_FIRST_TIME_EXPERIENCE: true
  DOTNET_CLI_TELEMETRY_OPTOUT: true
  NUGET_PACKAGES: ${{ github.workspace }}/.nuget/packages

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        global-json-file: global.json
        
    - name: Cache NuGet packages
      uses: actions/cache@v4
      with:
        path: ${{ env.NUGET_PACKAGES }}
        key: ${{ runner.os }}-nuget-${{ hashFiles('**/*.csproj', '**/packages.lock.json') }}
        restore-keys: |
          ${{ runner.os }}-nuget-
          
    - name: Restore dependencies
      run: dotnet restore Gloam.sln
      
    - name: Build solution
      run: dotnet build Gloam.sln --no-restore --configuration Release -warnaserror

    - name: Run security analysis
      run: |
        dotnet tool install -g dotnet-security-scan || true
        dotnet-security-scan --input . --output security-report.json || true

    - name: Check for vulnerable dependencies
      run: |
        dotnet list package --vulnerable --include-transitive || true
      
    - name: Run tests
      run: dotnet test Gloam.sln --no-build --configuration Release --collect:"XPlat Code Coverage" --logger trx --results-directory coverage

    - name: Check test coverage threshold
      run: |
        # Extract coverage percentage from coverage files
        COVERAGE_FILE=$(find coverage -name "*.cobertura.xml" | head -1)
        if [ -f "$COVERAGE_FILE" ]; then
          # Simple coverage check - you might want to use a more sophisticated tool
          LINES_COVERED=$(grep -o 'lines-covered="[0-9]*"' "$COVERAGE_FILE" | grep -o '[0-9]*' | awk '{sum += $1} END {print sum}')
          LINES_VALID=$(grep -o 'lines-valid="[0-9]*"' "$COVERAGE_FILE" | grep -o '[0-9]*' | awk '{sum += $1} END {print sum}')
          if [ "$LINES_VALID" -gt 0 ]; then
            COVERAGE_PERCENT=$((LINES_COVERED * 100 / LINES_VALID))
            echo "Coverage: $COVERAGE_PERCENT%"
            if [ "$COVERAGE_PERCENT" -lt 70 ]; then
              echo "Coverage below 70% threshold: $COVERAGE_PERCENT%"
              exit 1
            fi
          fi
        fi
      
    - name: Generate coverage report
      uses: danielpalme/ReportGenerator-GitHub-Action@5.3.11
      with:
        reports: coverage/**/coverage.cobertura.xml
        targetdir: coverage/html
        reporttypes: Html;Badges

    - name: Build documentation (for validation)
      run: |
        dotnet tool install -g docfx || true
        cd docs
        docfx metadata
        docfx build --output _validation_site

    - name: Upload coverage report
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: coverage-report
        path: coverage/html
        retention-days: 30

    - name: Upload test results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: test-results
        path: coverage/*.trx
        retention-days: 30

    - name: Upload documentation preview
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: docs-preview
        path: docs/_validation_site
        retention-days: 7

  validate-cli-tool:
    runs-on: ubuntu-latest
    needs: build-and-test
    if: success() && github.event_name == 'pull_request'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup .NET  
      uses: actions/setup-dotnet@v4
      with:
        global-json-file: global.json
        
    - name: Cache NuGet packages
      uses: actions/cache@v4
      with:
        path: ${{ env.NUGET_PACKAGES }}
        key: ${{ runner.os }}-nuget-${{ hashFiles('**/*.csproj', '**/packages.lock.json') }}
        restore-keys: |
          ${{ runner.os }}-nuget-
          
    - name: Restore dependencies
      run: dotnet restore Gloam.sln
      
    - name: Build CLI tool
      run: dotnet build tools/Gloam.Cli/Gloam.Cli.csproj --no-restore --configuration Release
      
    - name: Test CLI tool help
      run: dotnet run --project tools/Gloam.Cli --configuration Release -- --help
      
