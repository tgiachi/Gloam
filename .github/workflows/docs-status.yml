name: Documentation Status Check

on:
  pull_request:
    paths:
      - 'docs/**'
      - 'src/**/*.cs'
      - '.github/workflows/docs*.yml'

permissions:
  contents: read
  pull-requests: write

jobs:
  docs-check:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '9.0.x'

    - name: Install DocFX
      run: dotnet tool install -g docfx

    - name: Build solution
      run: dotnet build Gloam.slnx --configuration Release

    - name: Validate documentation
      run: |
        cd docs
        docfx metadata
        docfx build --output _validation --dryrun

    - name: Check for broken links
      run: |
        cd docs/_validation
        find . -name "*.html" -exec grep -l "Page not found" {} \; | head -10

    - name: Comment PR with documentation status
      uses: actions/github-script@v7
      with:
        script: |
          const docsUrl = `https://tgiachi.github.io/gloam/`;
          const message = `## ğŸ“š Documentation Status

          âœ… **Documentation build successful**

          ### Preview
          - ğŸ“– [View Documentation](${docsUrl})
          - ğŸ” [API Reference](${docsUrl}api/)
          - ğŸš€ [Getting Started](${docsUrl}getting-started.html)

          ### What's included:
          - âœ… Complete API documentation for all projects
          - âœ… Architectural guides and tutorials
          - âœ… Code examples and samples
          - âœ… Search functionality
          - âœ… Responsive design

          ### Next steps:
          1. Review the documentation changes
          2. Test links and cross-references
          3. Documentation will be deployed automatically on next push to main

          ---
          *Documentation is automatically deployed to GitHub Pages on every push to main branch and version tags.*`;

          github.rest.issues.createComment({
            issue_number: context.issue.number,
            owner: context.repo.owner,
            repo: context.repo.repo,
            body: message
          });